<div class="container">
  <app-list-messages></app-list-messages>

  <mat-card *ngIf="selectedMessage">
    <mat-card-header>
      <mat-card-title>{{ selectedMessage.message | slice:0:30 }}...</mat-card-title>
      <mat-card-subtitle>Cadastrada Ã¡s: {{ selectedMessage.registrationTime | date:'HH:mm' }}</mat-card-subtitle>
      <mat-card-subtitle>Assunto: {{ selectedMessage.subjectMatter }}</mat-card-subtitle>
    </mat-card-header>
    <hr>
    <mat-card-content>
      <p>Mensagem: {{ selectedMessage.message }}</p>
    </mat-card-content>
    <hr>
    <mat-card-footer>
      <button mat-raised-button color="warn" matTooltip="Excluir esta mensagem" (click)="removeMessage()">Excluir mensagem</button>
    </mat-card-footer>
  </mat-card>

  <mat-card *ngIf="!selectedMessage && countMessages > 0">
    <-- Selecione uma mensagem ao lado
  </mat-card>

  <mat-card class="zeroMessages" *ngIf="!selectedMessage && countMessages === 0">
    Nenhuma mensagem foi encontrada, cadastre uma <a routerLink="/register-messages">aqui</a>.
  </mat-card>
</div>
